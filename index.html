<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyblock Crafting Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: orange;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        input {
            padding: 10px;$
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<h1>HDFLIPS</h1>
<input type="text" id="itemInput" placeholder="Enter item name">
<button onclick="fetchRecipe()">Get Recipe</button>
<pre id="output"></pre>

<script>
    async function fetchRecipe() {
        const itemName = document.getElementById("itemInput").value.trim();
        if (!itemName) {
            alert("Please enter an item name");
            return;
        }

        const apiUrl = `https://sky.coflnet.com/api/craft/recipe/${encodeURIComponent(itemName)}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error("Failed to fetch recipe");
            }

            const data = await response.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById("output").textContent = "Error fetching recipe: " + error.message;
        }
    }
</script>
</body>
</html>
