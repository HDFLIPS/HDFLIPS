<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDFLIPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container centered" id="searchContainer">
    <h1>HDFLIPS</h1>
    <input type="text" id="itemInput" placeholder="Search an item...">
    <button onclick="fetchRecipe()">Search</button>
</div>

<div class="result-area hidden" id="resultArea">
    <div class="item-name" id="itemNameHeader"></div>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('recipe')">Recipe</button>
        <button class="tab-button" onclick="showTab('price')">Price</button>
        <button class="tab-button" onclick="showTab('bazaar')">Bazaar Flips</button>
    </div>

    <div class="tab-content" id="recipeTab">
        <pre id="output"></pre>
    </div>
    <div class="tab-content hidden" id="priceTab">
        <pre id="priceOutput"></pre>
    </div>
    <div class="tab-content hidden" id="bazaarTab">
        <div id="bazaarFlipContainer">Loading top Bazaar flips...</div>
    </div>
</div>

<div class="history-panel" id="historyPanel">
    <h3>History</h3>
    <ul id="historyList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
